<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script src="/script/tmp.js"></script>
</head>

<body onload="firstload();">
    {% for i in item %}
        <script>
            itemSet("{{ i.id }}", "{{ i.kanji_data }}", "{{ i.hiragana_data }}");
        </script>
    {% endfor %}
    <h1>Typing Game</h1>
    <h1 id="gameWindow"></h1>
    <div id="romaji">
        <h1 id="already" style="display: inline;"></h1>
        <h1 id="yet" style="display: inline;"></h1>
    </div>
    <h1 id="subMenu"></h1>
</body>
</html>
